<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Oakstone Membership</title>
  <link rel="stylesheet" href="form.css">
  <link rel="icon" href="media/logo/icon.png" type="image/png">
</head>
<body>

  <!-- Fixed Header -->
  <header class="site-header">
    <div class="header-container">
      <div class="spacer"></div>
      <div class="logo">
          <a href="index.html">
            <img src="media/logo/logo.png" alt="Silver Oakstone Logo">
          </a>
        </div>

      <div class="header-button">
        <a href="#kontakt" class="btn">Kontaktujte nás</a>
      </div>
    </div>
  </header>

  <!-- Fullscreen Form Wrapper -->
  <main class="form-wrapper">
    <div class="question active">
      <label>Aké je vaše meno?</label>
      <input type="text" id="q1">
      <div class="nav-buttons">
        <button onclick="nextQuestion()">Ďalej</button>
      </div>
    </div>

    <div class="question">
      <label>Aký je váš e-mail?</label>
      <input type="email" id="q2">
      <div class="nav-buttons">
        <button onclick="prevQuestion()">Späť</button>
        <button onclick="nextQuestion()">Ďalej</button>
      </div>
    </div>

    <div class="question">
      <label>Prečo sa chcete pridať?</label>
      <textarea id="q3"></textarea>
      <div class="nav-buttons">
        <button onclick="prevQuestion()">Späť</button>
        <button onclick="submitForm()">Odoslať</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <div id="customAlert" class="custom-alert"></div>

</body>
</html>
